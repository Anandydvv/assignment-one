services:
  frontend:
    build: ./frontend
    container_name: escape-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    # Run Next.js in production mode
    command: npm start

  api:
    build: ./api
    container_name: escape-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    volumes:
      # Persist DB in a folder so SQLite can create the file
      - ./api/sqlite:/app/sqlite
