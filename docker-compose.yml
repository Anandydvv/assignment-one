version: "3.9"

services:
  frontend:
    build: ./frontend
    container_name: escape-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    # Run Next.js in production mode
    command: npm start

  api:
    build: ./api
    container_name: escape-api
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    volumes:
      - ./api/stages.sqlite:/app/stages.sqlite
